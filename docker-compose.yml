version: '3.8'
services:
  db:
    image: postgres:13
    container_name: postgres-levelinglife
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: levelinglife_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - levelinglife-network

  app:
    image: openjdk:17
    container_name: spring-levelinglife
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/levelinglife_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
    networks:
      - levelinglife-network

volumes:
  postgres_data:

networks:
  levelinglife-network:
    driver: bridge
